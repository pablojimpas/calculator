---

name: Deploy to Daily

on:
  push:
    branches:
      - master

jobs:
  flat-manager:
    name: "Flat Manager"
    runs-on: ubuntu-latest

    container:
      image: docker.io/bilelmoussaoui/flatpak-github-actions
      options: --privileged

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Build
        uses: bilelmoussaoui/flatpak-github-actions/flatpak-builder@flat-manager
        with:
          bundle: "calculator.flatpak"
          manifest-path: "io.elementary.calculator.yml"
          run-tests: "true"
          repository-name: "elementary"
          repository-url: "https://flatpak.elementary.io/elementary.flatpakrepo"
          cache-key: "flatpak-builder-${{ github.sha }}"

      - name: Upload
        uses: bilelmoussaoui/flatpak-github-actions/flat-manager@flat-manager
        with:
          repository: elementary
          flat-manager-url: https://flatpak-api.elementary.io
          token: "${{ secrets.FLAT_MANAGER_TOKEN }}"
